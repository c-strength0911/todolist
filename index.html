<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>My Todo List</title>
  </head>
  <body>
    <div class="todo-container">
      <img src="./image1.jpg" alt="main image" />
      <div class="todo-insert">
        <form name="insert-list" method="GET" action="" class="todo-form">
          <input
            type="text"
            name="myTodoList"
            placeholder="Please Enter Your Todolist"
            id="todoInput"
          />
          <div class="todo-btns" id="insertAddBtn">
            <ion-icon name="add-outline"></ion-icon>
          </div>
        </form>
      </div>
      <ul class="todos">
        <li>
          <input type="checkbox" id="todo_1" />
          <label for="todo_1"><span class="check"></span>Read a book</label>
          <div class="todos__del-btn todo-btns">
            <ion-icon name="trash-outline"></ion-icon>
          </div>
        </li>
        <li>
          <input type="checkbox" id="todo_2" />
          <label for="todo_2"><span class="check"></span>Cook dinner</label>
          <div class="todos__del-btn todo-btns">
            <ion-icon name="trash-outline"></ion-icon>
          </div>
        </li>
        <li>
          <input type="checkbox" id="todo_3" />
          <label for="todo_3"><span class="check"></span>drink a water</label>
          <div class="todos__del-btn todo-btns">
            <ion-icon name="trash-outline"></ion-icon>
          </div>
        </li>
        <li>
          <input type="checkbox" id="todo_4" />
          <label for="todo_4"
            ><span class="check"></span>Let's game with friend</label
          >
          <div class="todos__del-btn todo-btns">
            <ion-icon name="trash-outline"></ion-icon>
          </div>
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="todo.js"></script>
  </body>
</html>
